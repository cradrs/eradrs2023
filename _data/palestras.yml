  - id: Palestra Industrial 2 (Globo)
    date: "Horário: TBD"
    title: "Sincronizando caches space-efficients in-memory em uma aplicação com múltiplos nós"
    abstract: "Na Globo, os times estão constantemente evoluindo tecnologicamente. Como resultado, novas ferramentas são criadas e novos conhecimentos são compartilhados diariamente. Isso também acontece no time de Backstage Interatividade,  que desenvolve aplicações capazes de atender mais de 3,2 milhões de requisições por minuto sem impacto para o usuário final. E estamos sempre buscando novas formas de melhorar o desempenho de nossas aplicações. Nesta apresentação, discutiremos os resultados e limitações observados em uma prova de conceito. Nosso objetivo foi explorar maneiras de reduzir o tempo de resposta entre o servidor de aplicação e o cliente. Para isso, substituímos os recursos exclusivos para cache por técnicas de cache space-efficienty in-memory na aplicação principal e sincronizamos esses dados em um cluster com múltiplos nós."
    speaker:
      name: "Gustavo Castro"
      bio: "é especialista em Ciência de Dados pela Universidade Norte do Paraná, graduado em Tecnologia em Sistemas para Internet pelo Instituto Federal de Educação Ciência e Tecnologia Sul-rio-grandense. Possui 9 anos de experiência como desenvolvedor, tendo em foco aplicações de larga escala,"
