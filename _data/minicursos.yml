  - id: MC3
    date: "Horário: TBD"
    title: "Uso de diretivas de OpenMP (básico)"
    abstract: "OpenMP tem sido o padrão de fato para a programação em memória compartilhada. No entanto, a maioria dos programadores explora apenas o paralelismo de laço, deixando de usar novos recursos disponíveis no padrão 4 e 5. Com isso, outras abordagens de exploração do paralelismo não tem sido difundidas. Neste contexto, este minicurso tem como objetivo aprofundar a programação paralela em aplicações, com recursos considerados avançados de OpenMP, geralmente não adotados ou vistos nas disciplinas introdutórias de programação paralela. Com isso, o foco do minicurso está voltado para um nível intermediário, fugindo de simples exemplos introdutórios às interfaces de programação, mas atuando em códigos com um número expressivo de linhas de código. Desta forma, o participante perceberá as reais dificuldades que existem ao se deparar com a necessidade de paralelização de um código-fonte."
