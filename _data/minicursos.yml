  - id: MC1
    date: "10/05 (09:00 - 11:30) — Laboratório 401"
    name: "Minicurso 1"
    title: "DevOps para HPC: Como configurar um cluster para uso compartilhado"
    pdf: "cap-3.pdf"
    abstract: "O compartilhamento de recursos para a execução de aplicações de alto desempenho é uma tarefa considerável. Requisitos como controle de usuários, compartilhamento de dados, assim como a reserva e isolamento de recursos são cruciais no sistema. Neste minicurso, apresentaremos um conjunto de softwares que pode ser utilizado para resolver tais desafios, sempre demonstrado as configurações possíveis para adequar o sistema a ser compartilhado para os requisitos dos usuários. A pilha de software é inspirada na utilizada no PCAD (Parque Computacional de Alto Desempenho) do Grupo de Processamento Paralelo e Distribuído da Universidade Federal do Rio Grande do Sul."
    authors:
      - name: "Lucas Leandro Nesi"
        bio: "Possui graduação em Ciência da Computação pela Universidade do Estado de Santa Catarina (2017) e mestrado pela Universidade Federal do Rio Grande do Sul (2019) e atualmente persegue um doutorado em Computação pela Universidade Federal do Rio Grande do Sul com bolsa do Conselho Nacional de Pesquisa (CNPq). Realiza pesquisas na área de processamento de alto desempenho, especialmente em problemas que envolvem sistemas com múltiplos nós computacionais equipados com múltiplas GPUs e CPUs."
        photo: "nesi.JPG"
