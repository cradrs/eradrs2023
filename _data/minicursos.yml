        bio: "Graduado em Engenharia de Elétrica pela Universidade Federal do Rio Grande do Sul -UFRGS (1998). Mestrado em Computação em Computação Aplicada na Universidade do Vale dos Sinos - UNISINOS (2013), com trabalho desenvolvido em balanceamento de carga nos sistemas de processamento de transações financeiras eletrônicas. Atualmente cursa Doutorado na área de Internet das Coisas - IoT na UNISINOS.  Experiência profissional no ramo de transações financeiras eletrônicas, captura e processamento de cartões de crédito e débito. Atua em projetos para automação comercial, instrumentação e programação de microprocessadores. Como superintendente de sistemas de processamento e canais digitais, lidera projetos voltados para alta disponibilidade e alto desempenho, com soluções de Front-end e Back-end."
