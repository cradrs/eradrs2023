      - title: "Palestra Industrial: Sincronizando caches space-efficients in-memory em uma aplicação com múltiplos nós"
        description: "Nesta apresentação, discutiremos os resultados e limitações observados em uma prova de conceito. Nosso objetivo foi explorar maneiras de reduzir o tempo de resposta entre o servidor de aplicação e o cliente. Para isso, substituímos os recursos exclusivos para cache por técnicas de cache space-efficienty in-memory na aplicação principal e sincronizamos esses dados em um cluster com múltiplos nós."
