      - title: "Palestra Acadêmica: Extending von Neumann architectures with smart memories"
        description: "One of the main challenges for modern processors is the data transfer between processor and memory. Such data movement implies high latency and high energy consumption. In this context, Near-Data Processing (NDP) proposals have started to gain acceptance as accelerator devices. Such proposals alleviate the memory bottleneck by moving instructions to data whereabouts. The first proposals date back to the 1970s, but only in the 2010s could we observe an increase in papers addressing NDP. It occurred with the appearance of 3D and 2.5D stacked chips using Through-Silicon Via (TSV) with logic and memory stacked layers. This talk presents a brief history of these accelerators, focusing on the applications domains migrated to near-data and the proposed architectures. It also presents a taxonomy to classify architectural proposals according to their data distance."
