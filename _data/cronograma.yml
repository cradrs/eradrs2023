      - title: "Palestra Acadêmica: Contributions to the Convergence of High Performance Computing and Cloud Computing"
        description: "In this talk, we discuss the challenges and limitations of current solutions and present our three recent contributions to this area: (i) HPC@Cloud: a provider-agnostic software framework that comprises a set of key software tools to assist in the migration, test and execution of HPC applications in public clouds; (ii) fault tolerance strategies based on in-memory checkpoint restart considering the particularities of unreliable cloud computing environments (a.k.a spot market); and (iii) an empirical approach for estimating cloud infrastructure costs to help researchers gain a quick impression of the pros and cons of the reserved and spot cloud options for CPU-intensive physics simulations and similar classes of applications."
        link: "palestras.html#P2"
        type: "lecture"
