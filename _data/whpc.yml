sessions:
  - id: "WHPC1"
    title: "Projeto ADA - Mulheres na Computação"
    description: "O ADA inciou em 2019 com o objetivo de apoiar mulheres na Ciência da Computação. É um projeto patrocinado pela Poatek e PUCRS, e apoiado pelo PUCRS-Carreiras. As meninas ingressantes, após processo rigoroso de seleção, estagiam durante 1,5 ano em grupos de pesquisa do PPGCC, em áreas variadas. Nesta palestra irei dar mais detalhes sobre o Projeto ADA, assim como relatar algumas das pesquisas desenvolvidas e em desenvolvimento no VHLab por meninas do ADA."
    speakers:
      - name: "Profa. Dra. Soraia Raupp Musse"
        bio: "Possui graduação em Bacharelado em Informática pela Pontifícia Universidade Católica do Rio Grande do Sul (1990), mestrado em Ciências da Computação pela Universidade Federal do Rio Grande do Sul (1994), mestrado em Cours Postgrade En Informatique Realité Virtuelle - Ecole Polytechnique Federale de Lausanne (1997), doutorado em Doctorat En Science - Ecole Polytechnique Federale de Lausanne na Suíça (2000) e pós-doutorado na Universidade da Pennsylvannia - USA em 2016. Atualmente é professora adjunto da Escola Politécnica da PUCRS, atuando na pós-graduação em Ciência da Computação, orientando alunos de graduação, mestrado, doutorado e bolsistas posdoc. Sua pesquisa tem ênfase em Processamento Gráfico (Graphics), principalmente nos seguintes temas: computação gráfica, agentes sintéticos virtuais, multidões de agentes virtuais, percepção visual e visão computacional. Já publicou mais de 50 artigos em periódicos, sendo vários deles de grande impacto, como IEEE CG&A, IEEE Signal Processing Magazine, ACM Presence, IEEE CG&A, IEEE TVCG, The Visual Computer, IEEE Transactions on Circuits and Video Technology, Computers & Graphics e etc. No ano de 2007 publicou o primeiro livro da área de Simulação de Multidões pela Springer-Verlag junto a seu orientador de doutorado Daniel Thalmann. O livro foi re-editado em 2013. Em 2017 publicou novo livro na área de simulação, e em 2019 publicou livro na área de personalidades e emoções de pedestres. Todos os livros foram publicados pela Springer-Verlag. Realizou estágio sênior na Universidade da Pennsylvannia (USA), trabalhando com o Prof. Norman Badler de 2015 a 2016. É a segunda pesquisadora mais citada na área de Simulação de Multidões (crowd simulation), e a primeira mais citada na área de simulação de pedestres (pedestrian simulation), de acordo com o Google Scholar. Possui h-index = 32, também segundo o Google Scholar. Foi membro do Comitê de Área do CNPq (2018-2021) e do Comitê de Avaliação da CAPES (agosto-dezembro de 2021)."
        photo: "profa_soraia_musse.jpeg"
  - id: "WHPC2"
    title: "Projeto Gurias da Politécnica"
    description: "O grupo Gurias da Politécnica tem como objetivo auxiliar, capacitar e estimular o sentimento de pertencimento das mulheres nas áreas de ciências exatas e tecnologias da Escola Politécnica da PUCRS. Atua em eventos, capacitações e palestras com mulheres referência em suas áreas para encorajar as estudantes e auxiliar as mesmas na inserção no mercado de trabalho ou meio acadêmico."
    speakers:
      - name: "Profa. Dra. Sandra Einloft"
        bio: "Química com mestrado e doutorado em Engenharia de Materiais pela UFRGS, além de ter realizado Pós-doutorado na UFRGS e na Universidade Pierre et Marie Curie/ Paris VI. Atuou como Professora convidada na Universidade Paul Sabatier/Toulouse III em 2014. Atua na PUCRS desde 1996 como professora e pesquisadora e em gestão universitária desde 2004. Já orientou mais de uma centena de alunos de iniciação científica, mestrado e doutorado e publicou mais de 300 artigos científicos em periódicos e anais de eventos, 24 patentes e 8 capítulos de livros. Seus trabalhos científicos acumulam mais de 5500 citações. Pesquisadora 1-D do CNPq, se dedica a pesquisas na área de captura e transformação do CO2, e tem coordenado diversos projetos de pesquisa e desenvolvimento em parceria com grandes empresas da área de óleo e gás. Desde 2018, como Decana da Escola Politécnica, tem se engajado em ações para incrementar o número de mulheres nas áreas de Ciências, Tecnologia, Engenharia e Matemática (STEM)."
        photo: "profa_sandra_einloft.jpg"
      - name: "Natália Dal Pizzol"
        bio: "Aluna de Ciência da Computação na PUCRS."
  - id: "WHPC3"
    title: "Palestra: Como o gênero influencia a saúde mental de quem trabalha?"
    description: "É fundamental a observância de indicadores de saúde mental no ambiente de trabalho, como ansiedade ou estresse de indivíduos. Os prejuízos de não cuidar da saúde emocional e das relações de trabalho podem ser inúmeros. A Síndrome de Burnout passou a ser reconhecida como uma doença do trabalho somente em 2022. No entanto, esse fenômeno foi identificado já na década de 70 e, essencialmente, atribuído a trabalhadoras mulheres. Estudos apontam associações entre sentir-se esgotada no ambiente de trabalho e a sensação de ser uma farsa naquilo que se faz. Existe uma ampla discussão na literatura sobre como os papéis de gênero podem influenciar na manifestação desses e de outros sintomas. É necessário compreender como as expectativas e as pressões sociais influenciam os modos de pensar e agir de homens e mulheres. O ambiente de trabalho pode contribuir para o adoecimento mental ou para o cuidado de indivíduos e suas relações. São essenciais e necessárias ideias e ferramentas a nível individual, relacional e também organizacional, para prevenir o sofrimento mental e o adoecimento de sujeitos e ambientes de trabalho."
    speakers:
      - name: "Ma. Beatriz Gross Curia"
        bio: "Psicóloga Clínica (CRP 07/30997), Mestra em Psicologia Clínica pela Pontifícia Universidade Católica do Rio Grande do Sul (PUCRS). Supervisora clínica e professora na temática da violência contra mulheres. Colaboradora do Grupo de Pesquisa Violência, Vulnerabilidade e Intervenções Clínicas (GPeVVIC). Formação clínica (em andamento) em Terapia Cognitiva Sexual (TCS)."
        photo: "psicologa_beatriz_curia.jpg"
      - name: "Ma. Dayane Santos Martins"
        bio: "Psicóloga Clínica (CRP 07/29414). Doutoranda e mestra em Psiquiatria e Ciências do Comportamento pela Universidade Federal do Rio Grande do Sul (UFRGS). Especialista em Terapia Cognitivo-Comportamental pelo Centro de Estudos da Família e do Indivíduo (CEFI). Formação em Terapia do Esquema pela Wainer Psicologia. Coordenadora do Curso de Formação em Terapia Cognitivo-Comportamental do Centro de Estudos Luís Guedes (CELG). Pesquisadora no Grupo de Pesquisa de Transtornos de Ansiedade (PROTAN) do Hospital de Clínicas de Porto Alegre. Formação em Supervisão Clínica pela Wainer Psicologia (em andamento)."
        photo: "psicologa_dayane_martins.jpg"