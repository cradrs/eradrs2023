    title: "Tutorial de Redes Neuras, do zero até redes convolucionais"
    abstract: "Nesse tutorial você vai conhecer a base do funcionamento das redes neurais profundas que vem revolucionando a área de aprendizado de máquina. Você vai aprender sobre o funcionamento de um único Perceptron, do Perceptron Multicamadas e Redes Neurais Convolucionais com aplicações em visão computacional. Você vai aprender a colocar esses conceitos em prática usando pytorch. Para acompanhar esse tutorial é necessário ter conhecimentos básicos de programação em python, álgebra linear e cálculo."
    authors:
      - name: "Lucas Silveira Kupssinskü"
        bio: "Doutor em Computação Aplicada pela Unisinos com mais de nove anos de experiência em desenvolvimento de sistemas utilizando metodologias ágeis, desempenhando papéis de Desenvolvedor, Analista de Sistemas e Scrum Master. Lucas tem experiência como professor em cursos de extensão, técnico, graduação (UFRGS e PUCRS) e Pós-Graduação Lato Sensu em disciplinas de Computação e Aprendizado de Máquina. Seus principais interesses de pesquisa são Mineração de Dados e Aprendizado de Máquina."
