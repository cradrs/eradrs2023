tutorials:
  - id: WIA1
    date: "Horário: TBD"
    title: "Tutorial de Redes Neuras, do zero até redes convolucionais"
    abstract: "Nesse tutorial você vai conhecer a base do funcionamento das redes neurais profundas que vem revolucionando a área de aprendizado de máquina. Você vai aprender sobre o funcionamento de um único Perceptron, do Perceptron Multicamadas e Redes Neurais Convolucionais com aplicações em visão computacional. Você vai aprender a colocar esses conceitos em prática usando pytorch. Para acompanhar esse tutorial é necessário ter conhecimentos básicos de programação em python, álgebra linear e cálculo."
    authors:
      - name: "Lucas Silveira Kupssinskü"
        bio: "Doutor em Computação Aplicada pela Unisinos com mais de nove anos de experiência em desenvolvimento de sistemas utilizando metodologias ágeis, desempenhando papéis de Desenvolvedor, Analista de Sistemas e Scrum Master. Lucas tem experiência como professor em cursos de extensão, técnico, graduação (UFRGS e PUCRS) e Pós-Graduação Lato Sensu em disciplinas de Computação e Aprendizado de Máquina. Seus principais interesses de pesquisa são Mineração de Dados e Aprendizado de Máquina."
        photo: "lucassilveira.jpeg"
      - name: "Adilson Medronha"
        bio: "Graduando em Ciência da Computação na PUCRS. Possui experiência em aprendizado de máquina aplicado a dados estruturados e em visão computacional."
        photo: "adilsonmedronha.jpeg"

painel:
  - id: Painel
    date: "Horário: TBD"
    title: "Painel sobre Processamento de Linguagem Natural"
    abstract: "Com o desenvolvimento de modelos como ChatGPT, o Processamento de Linguagem Natural (PLN) vem sendo discutido cada vez mais como um caminho para a obtenção de uma Inteligência Artificial Geral (AGI - Artificial General Intelligence). O processamento de texto por parte de computadores passou por diversas fases ao longo dos anos, partindo de simples representações estatísticas das palavras até os atuais, e complexos, modelos baseados em redes neurais profundas. Neste painel, primeiro apresentaremos uma introdução da área através dos fundamentos gerais de PLN, considerando as tarefas mais utilizadas e as diferentes maneiras de representação de texto. Na segunda parte, discutiremos as novas arquiteturas neurais responsáveis pelas recentes inovações da área, explorando seu funcionamento e suas capacidades."
    authors:
      - name: "Otavio Parraga"
        bio: "Cientista de dados na Unimed Porto Alegre, Otávio é bacharel em Sistemas de Informação e Mestre em Ciência da Computação, ambos pela PUCRS. Com vasta experiência na área, já trabalhou em diversas empresas sempre atuando com sistemas de Aprendizado de Máquina, Processamento de Linguagem Natural, e recentemente Large Language Models."
        photo: "otavioparraga.jpeg"
      - name: "João Paulo Aires"
        bio: "Doutor em Ciência da Computação pela PUCRS e Pesquisador em Processamento de Linguagem Natural e Aprendizado de Máquina. Realizou Pós-doutorado em Machine Translation pela Charles University (República Tcheca) e atualmente é pós-doutorando em Similaridade Semântica na PUCRS."
